{% extends "base_manage.html" %}
{% block title %} Sửa thông báo {% endblock %}
{% block extends %}
<main role="main" class="container">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h4 class="border-bottom border-gray pb-2 mb-0">Sửa thông báo:</h4>
        <br>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="heading">Đề mục</label>
                <input type="text" name="heading" value="{{ notify }}" class="form-control" id="heading"
                       placeholder="Heading" required>
            </div>
            <div class="form-group">
                <label for="content">Nội dung</label>
                <textarea class="form-control" name="content" id="content"
                          rows="10">{{ notify.content }}</textarea>
            </div>
            <div style="float: right">
                <button type="submit"  class="btn btn-primary">Sửa</button>
            </div>

        </form>
    </div>
</main>
{% endblock %}
